<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: aliceblue;">
    <ul class="class">
        <li>javaScript</li>
    </ul>
</body>
  <script>
     function addlanguage( language){
        const li=document.createElement('li')
        li.innerHTML=language
        document.querySelector('.class').appendChild(li)

     }
     addlanguage("python")

     function addoptiLanguage(language){
        const li=document.createElement('li');
        li.appendChild(document.createTextNode(language));
        document.querySelector('.class').appendChild(li);
     }
     addoptiLanguage("java")


    // edit

    const secondlang=document.querySelector("li:nth-child(2)")


    //secondlang.innerHTML='mojo'

    const newli= document.createElement('li')
    newli.textContent='mojo';
    secondlang.replaceWith(newli);


    // edit
    const firstChild=document.querySelector("li:first-child")
    const newli2=document.createElement('li');
    newli2.textContent='sumit'
    firstChild.replaceWith(newli2)

    //remove

     const lastlang=document.querySelector("li:last-child")
      lastlang.remove();

  </script>
</html>
